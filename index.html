<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>enjoy self -cook!</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo_box">
          <div class="logo">
            <img src="./src/img/images.png" alt="" />
          </div>
          <h1>Find your best recipe & enjoy self-cooking!</h1>
        </div>
        <nav>
          <form class="search">
            <input class="search_field" placeholder="enter food name!" />
            <select class="selectByRegion"></select>
          </form>
          <button type="submit" class="btn reset_btn">
            <span class="reset__icon">
              <i class="fas fa-undo"></i>
            </span>
          </button>
        </nav>
      </header>

      <main class="main">
        <div class="resultContainer">
          <ul class="results"></ul>
        </div>
        <div class="recipeContainer">
          <h3>
            click your best food left side and see the ingredients &
            descriptions here
          </h3>
        </div>
      </main>
      <div class="copyrith">erk.mustech@ 2021</div>
    </div>
    <script type="module" src="./src/js/init/initializer.js"></script>
  </body>
</html>
