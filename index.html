<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>enjoy self -cook!</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo_box">
          <div class="logo">
            <img src="/src/img/images.png" alt="" />
          </div>
          <h1>Find your best recipe & enjoy self-cooking!</h1>
        </div>
        <form class="search">
          <input
            class="search_field"
            placeholder="enter your favorite name!!"
          />
          <select class="selectByRegion"></select>
          <button class="btn search_btn">
            <span>Search</span>
          </button>
        </form>
      </header>

      <div class="main">
        <div class="resultContainer">
          <ul class="results"></ul>
        </div>
        <div class="recipeContainer">
          <!-- <div class="ingredientsContainer"></div>
          <div class="description"></div> -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/init/initializer.js"></script>
  </body>
</html>
